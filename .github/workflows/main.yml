name: Global Production API

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write      # Added: Permission to publish to the web
  id-token: write   # Added: Security token for deployment

jobs:
  scrape_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: pip install requests beautifulsoup4 urllib3
      
      - name: Run Scraper
        run: python scraper.py
      
      - name: Push to Repository
        run: |
          git config --global user.name "Production-Bot"
          git config --global user.email "bot@github.com"
          git add index.json
          git commit -m "Data Update: $(date)" || exit 0
          git push

      # --- ADD THESE STEPS BELOW TO FIX THE 404 ---
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Hosts everything in your main folder
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
